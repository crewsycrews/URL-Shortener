<!--The content below is only a placeholder and can be replaced.-->
<header class="mb-auto"></header>
<main role="main" class="main">
  <div>
    <h1>
      {{ title }}
    </h1>
    <div class="intended">
      <i class="nes-pokeball"></i><i class="nes-octocat animate"></i><i class="nes-pokeball"></i>
    </div>
    <div class="nes-field">
        <label for="url_field">Enter your ugly long URL:</label>
        <input #url type="text" id="url_field" class="nes-input">
    </div>
    <div class="nes-field">
        <label for="uri_field">Enter your desired fancy short URI:</label>
        <input #custom_uri type="text" id="uri_field" (keyup)="validateUri(custom_uri.value)" class="nes-input {{ validClass }}">
    </div>
    <button type="button" class="nes-btn is-success {{ validClass == 'is-error' ? 'is-disabled' : '' }}" [disabled]="validClass === 'is-error'" (click)="generateUri(url.value,custom_uri.value)">Generate</button>
    <div class="fix-height intended">
      <p *ngIf="generatedUrl">Here is your generated URL: <a href="{{ generatedUrl }}">{{ generatedUrl }}</a></p>
      <p *ngIf="error" class="nes-text is-error">{{ error }}</p>
    </div>
  </div>
</main>
<footer class="mt-auto"></footer>
